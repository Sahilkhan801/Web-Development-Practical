<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>

    <style>
        * {
            font-family: Arial;
        }

        #heading {
            color: red;
            text-align: center;
        }

        .text {
            color: blue;
        }

        div p {
            color: green;
        }

        h2, h3 {
            background-color: lightyellow;
        }
    </style>
</head>
<body>

    <h1 id="heading">CSS Selectors Demonstration</h1>

    <p class="text">This paragraph uses class selector.</p>

    <div>
        <p>This paragraph uses descendant selector.</p>
    </div>

    <h2>Grouped Heading</h2>
    <h3>Another Grouped Heading</h3>

</body>
</html>
