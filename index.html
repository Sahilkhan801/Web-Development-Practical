<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Web Page</title>

    <style>
        body {
            font-size: 2vw;
            background-color: lightgreen;
            text-align: center;
        }

        .box {
            width: 60%;
            margin: auto;
            padding: 20px;
            background-color: white;
            border: 2px solid black;
        }

        @media (max-width: 600px) {
            body {
                background-color: lightgray;
                font-size: 4vw;
            }
        }
    </style>
</head>
<body>

    <h1>Responsive Design</h1>

    <div class="box">
        Resize the browser window to see responsiveness.
    </div>

</body>
</html>
