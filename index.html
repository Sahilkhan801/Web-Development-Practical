<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Types of CSS</title>

    <!-- Internal CSS -->
    <style>
        h2 {
            color: blue;
            text-align: center;
        }
        p {
            font-size: 18px;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Inline CSS -->
    <h1 style="color:red; text-align:center;">
        Inline CSS Example
    </h1>

    <h2>Internal CSS Example</h2>

    <p>This paragraph is styled using internal CSS.</p>

    <div class="box">
        This div is styled using external CSS.
    </div>

</body>
</html>
