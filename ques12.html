<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conditions and Loops</title>
</head>
<body>

    <h1>JavaScript Conditions and Loops</h1>

    <script>
        let number = 5;

        
        if (number % 2 === 0) {
            document.write("Number is Even<br><br>");
        } else {
            document.write("Number is Odd<br><br>");
        }

        
        document.write("For Loop Output:<br>");
        for (let i = 1; i <= 5; i++) {
            document.write(i + "<br>");
        }

        
        document.write("<br>While Loop Output:<br>");
        let j = 1;
        while (j <= 3) {
            document.write(j + "<br>");
            j++;
        }
    </script>

</body>
</html>
