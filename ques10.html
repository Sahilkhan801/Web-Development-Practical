<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div and Span</title>

    <style>
        .container {
            background-color: lightblue;
            padding: 20px;
        }

        span {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Div and Span Example</h1>

    <div class="container">
        This is a div container and 
        <span>this text is inside span</span> 
        which is styled differently.
    </div>

</body>
</html>
